<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Asteroids</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>

    <div class="game">
      <canvas id="game-canvas" width="1200" height="800"></canvas>
      <div class="game-menu">
        <h1 class="game-title">ASTEROIDS</h1>
        <a href="javascript:void(0);" id="play" class="btn">Play</a>
        <a href="javascript:void(0);" id="continue" class="btn invisible">Continue</a>
        <a href="javascript:void(0);" id="controls" class="btn">Controls</a>
        <img src="assets/controls.png" id="controls-img" class="invisible">
        <h1 class="game-title invisible" id="win-msg">You Win!</h1>
        <h1 class="game-title invisible" id="loss-msg">You Died!</h1>
        <a href="javascript:void(0);" id="back-to-menu" class="btn invisible">Back to Menu</a>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
